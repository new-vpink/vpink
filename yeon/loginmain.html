<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/loginmain.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="loginmain" />
    <div class="loginmain screen">
      <header class="header">
        <div class="heading-2">
          <a href="javascript:history.back()"><img class="button" src="img/button@2x.png" alt="Button" /> </a>
        </div>
      </header>
      <div class="container">
        <img class="logo" src="img/---------4@2x.png" alt="logo" />
        <div class="section">
          <div class="flex-col">
            <div class="flex-col-item">
              <div class="kakao-login">
                <div class="kakao-container">
                  <img class="kakao-ico" src="img/image-20-1.png" alt="kakaoIco" />
                  <div class="kakao-txt">카카오로 로그인</div>
                </div>
              </div>
            </div>
            <div class="flex-col-item">
              <div class="naver-login">
                <div class="naver-container">
                  <img class="naver-ico" src="img/image-21-1.png" alt="naverIco" />

                </div>
              </div>
            </div>
            <div class="flex-col-item">
              <div class="google-login">
                <div class="google-container">
                  <img class="google-ico" src="img/image-22-1.png" alt="googleIco" />
                  <div class="google-txt">Google로 로그인</div>
                </div>
              </div>
            </div>
            <div class="flex-col-item">
              <div class="email-group">
                <div class="email-container">
                  <a href="logindetail.html"> <div class="email-box"></div></a>
                  <div class="email-txt notosans-bold-white-11px">이메일로 로그인</div>
                </div>
              </div>
            </div>
          </div>
          <div class="section-1">
            <a href="joinmain.html"><div class="join-btn roboto-medium-monsoon-11px">회원가입 〉</div> </a>
          </div>
        </div>
      </div>
      <img class="footer" src="img/footer-8@2x.png" alt="Footer" />
